<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      #pelletCounter {
          position: absolute;
          top: 10px;
          left: 10px;
          color: white;
          font-family: Arial, sans-serif;
          font-size: 24px;
          text-shadow: 1px 1px 2px black;
      }
      #startScreen, #endScreen, #difficultyScreen {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
          text-align: center;
      }
      #gameScreen {
          position: relative;
      }
      h1 {
          font-size: 72px;
          margin-bottom: 40px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      button {
          font-size: 24px;
          padding: 15px 30px;
          margin: 10px;
          border-radius: 8px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          transition: background-color 0.3s;
      }
      button:hover {
          background-color: #45a049;
      }
      .difficulty-button {
          width: 200px;
      }
      .easy {
          background-color: #4CAF50;
      }
      .medium {
          background-color: #FFA500;
      }
      .impossible {
          background-color: #FF0000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="startScreen">
        <h1>Pacman</h1>
        <button id="startButton">Start Game</button>
      </div>
      <div id="difficultyScreen" style="display: none;">
        <h1>Select Difficulty</h1>
        <button id="easyButton" class="difficulty-button easy">Easy (1000)</button>
        <button id="mediumButton" class="difficulty-button medium">Medium (3000)</button>
        <button id="impossibleButton" class="difficulty-button impossible">Impossible (10000)</button>
      </div>
      <div id="gameScreen" style="display: none;">
        <div id="pelletCounter">Score: 0</div>
      </div>
      <div id="endScreen" style="display: none;">
        <h1 id="endMessage"></h1>
        <button id="restartButton">Restart Game</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
